<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoof Detection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .report {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="report">
        <h1>Spoof Detection Report</h1>
        <p id="reportDetails">This is where the report details will be displayed.</p>
        <button id="showMessageButton">Show Message</button>
    </div>

    <script>
        document.getElementById('showMessageButton').addEventListener('click', function() {
            alert('This is a message from the Spoof Detection Report!');
        });

        // Optionally, you can fetch the report details from your server
        // fetch('http://localhost:4000/reports')
        //     .then(response => response.json())
        //     .then(data => {
        //         document.getElementById('reportDetails').textContent = JSON.stringify(data, null, 2);
        //     })
        //     .catch(error => console.error('Error fetching report:', error));
    </script>
</body>
</html>
